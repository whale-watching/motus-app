<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>motus - Animation library that mimics CSS keyframes when scrolling</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Animation library that mimics CSS keyframes when scrolling">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify@4.8.6/lib/themes/vue.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div id="app"></div>
<div id="loading">Loading</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(() => {
        // custom logo stuff
        const $coverLink = $('.cover-main h1 a');
        $coverLink.attr('href', '')
        const $coverTitle = $($coverLink).find('span')[0];
        if ($coverTitle) {
            $coverTitle.innerHTML = `
      <div class="title">
            <span class="fancy-letter-1">M</span>
            <span class="fancy-letter-2">o</span>
            <span class="fancy-letter-3">t</span>
            <span class="fancy-letter-4">u</span>
            <span class="fancy-letter-5">s</span>
            <span class="fancy-version">v2</span>
        </div>
    `;
        }
        const $sidebarImageLink = $(".app-name-link")[0];
        $sidebarImageLink.innerHTML = `<img class="sidebar-logo" src="https://i.imgur.com/GpeWN0B.png"/>`;
        $('#loading').fadeOut();
    })
    // TODO change in production
</script>
<!-- <script src="https://rawcdn.githack.com/alexcambose/motus/ecd6eaea25b7bc849d21567e3d65447d75e3326c/dist/motus.web.js"></script> -->

<script src="http://127.0.0.1:3001/motus.web.js"></script>

<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>

</html>
