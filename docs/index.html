<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4.8.6/lib/themes/vue.css">

</head>

<body>
  <div id="app"></div>
  <div id="loading">Loading</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(() => {
      // custom logo stuff
      const $coverLink = $('.cover-main h1 a');
      $coverLink.attr('href', '')
      const $coverTitle = $($coverLink).find('span')[0];
      if($coverTitle) {
        $coverTitle.innerHTML = `
      <div class="title">
            <span class="fancy-letter-1">M</span>
            <span class="fancy-letter-2">o</span>
            <span class="fancy-letter-3">t</span>
            <span class="fancy-letter-4">u</span>
            <span class="fancy-letter-5">s</span>
            <span class="fancy-version">v2</span>
        </div>
    `;
      }
      const $sidebarImageLink = $(".app-name-link")[0];
      $sidebarImageLink.innerHTML = `<img class="sidebar-logo" src="https://i.imgur.com/GpeWN0B.png"/>`;
      $('#loading').fadeOut();
    })
// TODO change in production
  </script>
  <!-- <script src="https://rawcdn.githack.com/alexcambose/motus/ecd6eaea25b7bc849d21567e3d65447d75e3326c/dist/motus.web.js"></script> -->

<!-- Docsify stuff -->
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script>
    window.$docsify = {
      name: 'motus',
      coverpage: true,
      onlyCover: true,
      // maxLevel: 3,
      loadSidebar: true,
      subMaxLevel: 2,
      repo: 'https://github.com/alexcambose/motus',
      homepage: 'overview.md',
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      themeColor: '#694873',
      search: [
        '/',
      ],
      disqus: 'motusjs',
      executeScript: true,
      plugins: [
        // TODO replace with actual link
        EditOnGithubPlugin.create('aa', 'a', 'Edit on Github'),
        function (hook) {
          hook.beforeEach(function (content) {
            // timeout is needed to delay the script execution so that the page is fully loaded
            const thecontent = content;
            setTimeout(() => {
              const regex = /```js([\s\S]*?)```/gmu;
              var match = regex.exec(thecontent);
              
              while (match != null) {
                if(!/{ignore}/.test(match[1]))
                  eval(match[1]);
                match = regex.exec(thecontent);
              }
            }, 400);
            content = content.replace(/{ignore}/g, '');
            return content;
          });
        }
      ]
    }
    //  if (typeof navigator.serviceWorker !== 'undefined') {
    //     navigator.serviceWorker.register('sw.js')
    //   }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>

</html>
